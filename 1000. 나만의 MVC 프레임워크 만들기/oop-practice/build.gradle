plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2' // ParameterizedTest 용
    testImplementation("org.assertj:assertj-core:3.23.1") // AssertThatCode 용
    implementation 'org.passay:passay:1.6.1' // Password 생성 라이브러리
}

test {
    useJUnitPlatform()
}