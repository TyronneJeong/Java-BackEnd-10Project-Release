plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'javax.servlet:javax.servlet-api:4.0.1' // SERVLET 4.0
    implementation 'org.reflections:reflections:0.10.2' // REFLECTION API
    testImplementation 'org.assertj:assertj-core:3.23.1' // ASSERTJ
    implementation 'org.slf4j:slf4j-simple:2.0.0' // SSLF4J 오류해결용
}

test {
    useJUnitPlatform()
}